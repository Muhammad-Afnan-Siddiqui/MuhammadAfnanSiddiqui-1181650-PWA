<style>
    body {
        background-image: url(assets/images/menu-bg.png);
        height: 100vh; /* Set full height */
        margin: 0;
        display: flex;
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
    }
</style>

<body>
    <header class="site-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header-logo">
                        <a href="index.html">
                            <img src="logo.png" width="160" height="36" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="main-navigation">
                        <button class="menu-toggle" onclick="toggleMenu()"><span></span><span></span></button>
                        <nav class="header-menu">
                            <ul class="menu food-nav-menu">
                                <li><a href="./index.html">Home</a></li>
                                <li><a href="./menu.html">Menu</a></li>
                            </ul>
                        </nav>
                        <div class="side-menu" id="sideMenu">
                            <a href="./index.html">Home</a>
                            <a href="./menu.html">Menu</a>
                            <a href="./Form.html">Order</a>
                          </div>
                        <div class="header-right">
                            <form action="#" class="header-search-form for-des">
                                <input type="search" class="form-input" placeholder="Search Here...">
                                <button type="submit">
                                    <i class="uil uil-search"></i>
                                </button>
                            </form>
                           
                            <button href="javascript:void(0)" class="header-btn" style="border: none;">
                                <i class="uil fa-solid fa-share-nodes"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container sec-title">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 " style="margin-top: 100px;">
                <h2 class="text-center mt-4 h2-title">Order Form</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control form-input" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control form-input" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Number:</label>
                        <input type="tel" class="form-control form-input" id="contactNumber" placeholder="Enter your contact number" required>
                    </div>
                    <div class="form-group">
                        <label for="choice">Select Menu:</label>
                        <select class="form-control form-input" id="choice" required multiple>
                            <option>Fresh Chicken Vegies</option>
                            <option>Grilled Chicken</option>
                            <option>Panner Noodles</option>
                            <option>Chicken Noodles</option>
                            <option>Bread Boil Egg</option>
                            <option>Immunity dish</option>
                        </select>
                    </div>
                    <button type="submit" class=" form-input-btn btn-block"  id="openModalBtn">Submit</button>
                </form>
                
            </div>


            <div id="myModal" class="modal">
            <div class="modal-content">
              
                <h2>Hurray !!!  <span class="close">&times;</span></h2>
                <p>Your Order Has Been Placed Successfully.</p>
            </div>
            </div>

        </div>
    </div>
    <script>

        function toggleMenu() {
        var sideMenu = document.getElementById("sideMenu");
        if (sideMenu.style.left === "0px") {
            sideMenu.style.left = "-250px";
        } else {
            sideMenu.style.left = "0px";
        }
        }
        if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    });
  }
    </script>

    <script type="module" src="main.js"></script>
</body>
